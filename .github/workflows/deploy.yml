name: Deploy Laravel App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, ctype, fileinfo, openssl, pdo, tokenizer, xml
          coverage: none

      - name: Create Laravel directories
        run: |
          mkdir -p bootstrap/cache
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p storage/app/public
          chmod -R 777 storage bootstrap/cache

      - name: Copy environment file
        run: cp .env.example .env

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Install Node dependencies
        run: |
          npm ci --no-audit
          npm run build

      - name: Generate application key
        run: php artisan key:generate

      - name: Clear caches without database
        run: |
          php artisan config:clear
          php artisan view:clear
          # Clear file cache instead of database cache
          rm -f bootstrap/cache/*.php
          rm -rf storage/framework/cache/*

      - name: Prepare deployment
        run: |
          rm -rf node_modules/ .git/ .github/ tests/
          rm -f .env

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/
          exclude: |
            .env
            .git/
            .github/
            node_modules/
            tests/
            *.md
            database/
